# ======================= 
# Configuração Oracle
# =======================

# URL de conexão
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=CONTA_APP
spring.datasource.password=1234
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate - Usando update para criar tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Migration - Desabilitado temporariamente
spring.flyway.enabled=false

# ======================= 
# Configuração JWT Security
# =======================

# Chave secreta para assinatura dos tokens JWT
# IMPORTANTE: Em produção, use uma chave mais complexa e armazene em variável de ambiente
api.security.token.secret=minha-chave-secreta-jwt-conta-bancaria-2024

# ======================= 
# Configuração do Servidor
# =======================

# Porta do servidor
server.port=8080

# ======================= 
# Configuração CORS
# =======================

# Permite requisições do frontend (mesmo domínio)
spring.web.cors.allowed-origins=http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Pool de conexões Hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# ======================= 
# Configuração Swagger/OpenAPI
# =======================

# Caminho customizado para a UI do Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Ordenar endpoints por tags e métodos
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=method

# Expandir operações por padrão
springdoc.swagger-ui.doc-expansion=none

# Habilitar filtro de busca
springdoc.swagger-ui.filter=true

# Mostrar duração das requisições
springdoc.swagger-ui.display-request-duration=true

# Caminho para o JSON da API
springdoc.api-docs.path=/v3/api-docs
